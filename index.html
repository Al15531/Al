<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
    <link rel="icon" type="image/png"  href="https://cdn.discordapp.com/attachments/1149391731423449169/1365421631333339166/Z.png?ex=680d3f7d&is=680bedfd&hm=0914dd0dd2e7c6c327a63f556ccb950c9a8997c9fb28f0503517a1a75bebe335&">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al - Administrator Majestic RP</title>
    <style>
        :root[data-theme="light"] {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: rgba(240, 242, 245, 0.3);
            --text-color: #2c3e50;
            --card-background: rgba(255, 255, 255, 0.8);
            --link-hover-color: #e74c3c;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.2);
            --card-hover-shadow: 8px 8px 20px rgba(0,0,0,0.3);
            --gradient-start: rgba(44, 62, 80, 0.7);
            --gradient-end: rgba(52, 152, 219, 0.7);
            --header-text: #ffffff;
        }

        :root[data-theme="dark"] {
            --primary-color: #1a1a1a;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: rgba(18, 18, 18, 0.4);
            --text-color: #ffffff;
            --card-background: rgba(30, 30, 30, 0.8);
            --link-hover-color: #3498db;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.3);
            --card-hover-shadow: 8px 8px 20px rgba(0,0,0,0.4);
            --gradient-start: rgba(26, 26, 26, 0.7);
            --gradient-end: rgba(44, 62, 80, 0.7);
            --header-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
            background: url('background.jpg.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            z-index: -1;
            backdrop-filter: blur(3px);
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-background);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .theme-switch:hover {
            transform: scale(1.1);
        }

        .theme-switch svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        header {
            background: transparent;
            color: var(--header-text);
            padding: 6rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            backdrop-filter: blur(5px);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        header .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            font-weight: 800;
        }

        header p {
            font-size: 1.8rem;
            margin-top: 1rem;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .discord-nick {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            opacity: 0.9;
            font-family: 'Consolas', monospace;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .bio-section, .links-section {
            background: var(--card-background);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .bio-section:hover, .links-section:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--secondary-color);
        }

        .link-item {
            margin-bottom: 1.5rem;
            padding: 1.8rem;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .link-item:hover::before {
            transform: translateX(100%);
        }

        .link-item:hover {
            transform: translateX(10px) scale(1.02);
            box-shadow: var(--card-hover-shadow);
            border-color: var(--secondary-color);
            background: var(--card-background);
        }

        .link-item a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.3rem;
            display: block;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .link-item a:hover {
            color: var(--link-hover-color);
        }

        .link-description {
            color: var(--text-color);
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            header p {
                font-size: 1.2rem;
            }
            
            .bio-section, .links-section {
                padding: 1.5rem;
            }

            header {
                padding: 4rem 0;
                clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            }
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()" title="Zmień motyw">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>

    <header>
        <div class="container">
            <h1>Al</h1>
            <p>Administrator Majestic</p>
            <div class="discord-nick">_allllll_</div>
        </div>
    </header>

    <main class="container">
        <section class="bio-section">
            <h2>O mnie</h2>
            <p>
                Administrator serwera Majestic RP.
            </p>
        </section>

        <section class="links-section">
            <h2>Moje Linki</h2>
            <div class="link-item">
                <a href="https://discord.gg/sFN5rd66sa" target="_blank">Discord Wavehost</a>
                <p class="link-description">Dołącz do naszego serwera Discord</p>
            </div>
            <div class="link-item">
                <a href="https://gta5majestic.com" target="_blank">Strona Główna Majestic RP</a>
                <p class="link-description">Oficjalna strona serwera Majestic RP</p>
            </div>
        </section>
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            
            localStorage.setItem('theme', newTheme);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
